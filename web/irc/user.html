<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>IRC for Circuit</title>
  <link rel="icon" type="image/png" href="icon.png"/>

  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../bower_components/iron-icon/iron-icon.html">
  <link rel="import" href="../bower_components/paper-input/paper-input.html">
  <link rel="import" href="../bower_components/paper-input/paper-input-container.html">
  <link rel="import" href="../bower_components/paper-input/paper-input-error.html">
  <link rel="import" href="../bower_components/paper-input/paper-input-char-counter.html">
  <link rel="import" href="../bower_components/paper-button/paper-button.html">
  <link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
  <link rel="stylesheet" href="../bower_components/paper-styles/color.html">
  <link rel="import" href="../bower_components/paper-styles/demo-pages.html">

  <style is="custom-style">
    body {
      padding: 5px;
    }
    paper-input.short {
      width: 100px;
    }

    .titlebar {
      --paper-toolbar-background: #4F7DC9;
      --paper-toolbar-color: #FFF;
      font-size: 16px;
      font-weight: 300;
      transition: height .2s;
      font-family: 'Roboto', sans-serif;
      max-width: 40em;
      margin: 1em auto 1em auto;
    }
  </style>
</head>

<body unresolved>
  <template is="dom-bind" id="app">

    <paper-toolbar class="titlebar">
      <span class="title">User Settings</span>
      <iron-icon class="small" src="icon.png"></iron-icon>
    </paper-toolbar>

    <div class="vertical center-justified layout">
      <div class="vertical-section">

        <paper-input id="network"
          label="Network" 
          value="{{network}}"
          onchange="{{onInputChange}}"
          required auto-validate pattern="[\w\.]*" 
          error-message="You need a network to join a channel">
        </paper-input>

        <paper-input id="nick"
          label="Nick" 
          value="{{nick}}"
          onchange="{{onInputChange}}"
          required auto-validate pattern="[\w]*" 
          error-message="You need a nick to join a channel">
        </paper-input>

        <paper-input id="password" 
          label="Password" type="password"
          value="{{password}}"
          onchange="{{onInputChange}}"
          auto-validate pattern="[\w]*" 
          error-message="no spaces applower in password">
        </paper-input>

        <br>
        <paper-button tabindex="0" raised onclick="{{apply}}">Apply</paper-button>
        <paper-item id="statusItem">{{status}}</paper-item>

      </div>
    </div>  
  </template>
  <script src="common.js"></script>
  <script src="user.js"></script>
</body>
</html>
