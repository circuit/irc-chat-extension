<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>IRC for Circuit</title>

  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../bower_components/paper-input/paper-input.html">
  <link rel="import" href="../bower_components/paper-input/paper-input-container.html">
  <link rel="import" href="../bower_components/paper-input/paper-input-error.html">
  <link rel="import" href="../bower_components/paper-input/paper-input-char-counter.html">
  <link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="stylesheet" href="../bower_components/paper-styles/color.html">
  <link rel="import" href="../bower_components/paper-styles/demo-pages.html">

  <style is="custom-style">
    body {
      padding: 15px;
    }
    paper-input.short {
      width: 100px;
    }
    paper-icon-button {
      color: var(--paper-red-300);
      --paper-icon-button-ink-color: var(--paper-red-a100);
      --iron-icon-width: 15px;
      --iron-icon-height: 15px;
      padding: 0px 4px;
    }
  </style>
</head>

<body unresolved>
  <template is="dom-bind" id="app">
    <div class="vertical center-justified layout">
      <b>IRC for Circuit</b> User Settings<br><br>
      <div class="vertical-section">

        <paper-input id="network"
          label="Network" 
          value="{{network}}"
          onchange="{{onInputChange}}"
          required auto-validate pattern="[\w\.]*" 
          error-message="You need a network to join a channel">
        </paper-input>

        <paper-input id="nick"
          label="Nick" 
          value="{{nick}}"
          onchange="{{onInputChange}}"
          required auto-validate pattern="[\w]*" 
          error-message="You need a nick to join a channel">
        </paper-input>

        <paper-input id="password" 
          label="Password" type="password"
          value="{{password}}"
          onchange="{{onInputChange}}"
          auto-validate pattern="[\w]*" 
          error-message="no spaces applower in password">
        </paper-input>

        <br>
        <button onclick="{{apply}}">Apply</button>
        <paper-item id="statusItem">{{status}}</paper-item>

      </div>
    </div>  

    <!--

  </template>
</body>
</html>
